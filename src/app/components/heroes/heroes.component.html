<div fxLayout='column'>
    <div fxFlex="90%" fxLayout='row'>
        <div fxLayout='column' fxFlex="50">
            <mat-list class="margin-24">
                <mat-list-item *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
                    <img matListAvatar src="https://source.unsplash.com/user/erondu/200x200?username={{hero.name}}">
                    <h3 matLine>{{hero.name}}</h3>
                    <p matLine>
                        <span>{{hero.id}}</span>
                    </p>
                    <button mat-icon-button (click)="deleteHero(hero, $event)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
        </div>
        <div fxLayout='column' fxFlex="50">
            <mat-card *ngIf="selectedHero" class="margin-24 col-1-4">
                <mat-card-header>
                    <img mat-card-avatar src="https://source.unsplash.com/user/erondu/200x200?username={{selectedHero.name}}">
                    <mat-card-title>{{selectedHero.name}}</mat-card-title>
                    <mat-card-subtitle>Really, they are!</mat-card-subtitle>
                </mat-card-header>
                <img *ngIf="selectedHero.blob_key" class="cover-photo" mat-card-image [src]="'/view_photo/' + selectedHero.blob_key">
                <div *ngIf="!selectedHero.blob_key" class="tile-25">
                    <div class="centered">No photo</div>
                </div>
                <mat-card-content>
                    <p>Something pretty...</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="accent" (click)="gotoDetail(hero)">See detail</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
<span class="fab-button-fixed">
  <button mat-fab (click)="addHero()">
      <mat-icon>add</mat-icon>
  </button>
</span>
