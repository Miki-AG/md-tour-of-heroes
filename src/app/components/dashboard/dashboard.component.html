<div fxFlex fxLayout='column'>
  <div class="grid grid-pad">
    <mat-card *ngFor="let hero of heroes" class="col-1-4">
      <mat-card-header>
        <img mat-card-avatar src="https://source.unsplash.com/random/200x200">
        <mat-card-title>{{hero.name}}</mat-card-title>
        <mat-card-subtitle>Really, they are!</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://source.unsplash.com/random/800x600">
      <mat-card-content>
        <p>Something pretty...</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent" (click)="gotoDetail(hero)">See detail</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
