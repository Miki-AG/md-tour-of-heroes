<form>
    <mat-form-field>
        <input #searchBox matInput placeholder="Search" (keyup)="search(searchBox.value)" name="search">
    </mat-form-field>
</form>
<div class="search-result-container">
    <div *ngFor="let hero of heroes | async" (click)="gotoDetail(hero)" class="search-result">
        {{hero.name}}
    </div>
</div>
