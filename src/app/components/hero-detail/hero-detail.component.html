<div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10px">
  <div fxFlex="60" fxLayout="column" fxLayoutGap="10px">
    <mat-card *ngIf="hero" class="margin-24">
      <mat-card-header>
        <img mat-card-avatar src="https://source.unsplash.com/user/erondu/200x200?username={{hero.id || 'new'}}">
        <mat-card-title>{{hero.name}}</mat-card-title>
        <mat-card-subtitle>Really, they are!</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://source.unsplash.com/user/erondu/800x600?username={{hero.id || 'new'}}">
      <mat-card-content>
        <p>ID: {{hero.id}} Something pretty...</p>
        <form>
          <mat-form-field>
            <input matInput placeholder="Favorite hero" [(ngModel)]="hero.name" name="something">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent" (click)="goBack()">Back</button>
        <button mat-button color="accent" (click)="save()">Save</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
