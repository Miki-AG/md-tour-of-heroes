<div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10px">
    <div fxFlex="35" fxLayout="column" fxLayoutGap="10px">
        <mat-card *ngIf="hero" class="margin-24">
            <span class="file-picker">
              <label for="{{'upload-picture-' + hero.id}}" class="upload-file">
                  <mat-icon>edit</mat-icon>
              </label>
              <input type="file" id="{{'upload-picture-' + hero.id}}" class="hidden-input" accept="image/jpeg, .jpeg, image/png, .png, image/pjpeg, .jpg"
                (change)="fileSelected($event.target.files)">
            </span>
            <mat-card-header>
                <img mat-card-avatar src="https://source.unsplash.com/user/erondu/200x200?username={{hero.id || 'new'}}">
                <mat-card-title>{{hero.name}}</mat-card-title>
                <mat-card-subtitle>Really, they are!</mat-card-subtitle>
            </mat-card-header>
            <img *ngIf="!hero.blob_key" mat-card-image src="https://source.unsplash.com/user/erondu/800x600?username={{hero.id || 'new'}}">
            <img *ngIf="hero.blob_key" mat-card-image [src]="imgUrl">
            <mat-card-content>
                <form>
                    <mat-form-field>
                        <input matInput placeholder="Favorite hero" [(ngModel)]="hero.name" name="name" (input)="onValueChange($event.target.value)">
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="accent" (click)="goBack()">Back</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
