<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Responsive App</h1>
    <span class="fill-remaining-space"></span>
    <my-hero-search></my-hero-search>
    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>
  <mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item>Option 1</button>
    <button mat-menu-item>Option 2</button>
  </mat-menu>
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="'over'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active" (click)="snav.close()">Dashboard</a>
        <a mat-list-item routerLink="/heroes" routerLinkActive="active" (click)="snav.close()">Heroes</a>
        <a mat-list-item routerLink="/heroes-table" routerLinkActive="active" (click)="snav.close()">Table of heroes</a>
        <a mat-list-item routerLink="/recipes" routerLinkActive="active" (click)="snav.close()">Recipes</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div fxLayout="column" fxLayoutAlign="center">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
